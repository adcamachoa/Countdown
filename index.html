<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="inputs">
            <input type="text" id="nombre" placeholder="Nombre">
            <input type="number" id="minutos" placeholder="Minutos">
            <input type="number" id="segundos" placeholder="Segundos">
            <button id="limpiar">Limpiar</button>
        </div>
        <div id="temporizadorContainer">
            <div id="temporizador">00:00</div>
            <div id="nombreTemporizador">Evento</div>
        </div>
        <div id="buttons">
            <button id="iniciar">Iniciar</button>
            <button id="detener">Detener</button>
            <button id="reiniciar">Reiniciar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
